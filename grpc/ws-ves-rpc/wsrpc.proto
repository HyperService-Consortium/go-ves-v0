
syntax = "proto3";


// 1
message Message {
    string contents = 1;
    bytes from = 2;
    bytes to = 3;
}

message ClientHello {
    bytes name = 1;
}

message RequestComing {
    bytes session_id = 1;
    bytes grpc_host = 2;
    bytes nsb_host = 3;
}

message RequestGrpcService {
    bytes name = 1;
}

message SessionList {
    repeated bytes session_ids = 1;
    bytes default_nsb_host = 2;
}

message TransactionList {
    // with help info
    repeated bytes transactions = 1;
}
